<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/signup.css">
</head>

<body>
    <header>
        <nav>
            <h2>
                <a href="index.html" class="site-title">
                    Blood Donation
                </a>
            </h2>
            <div class="login-register">
                <a href="login.html" class="login-btn">Login</a>
                <a href="signup.html" class="register-btn">Sign Up</a>
            </div>
        </nav>
    </header>
    <section>
        <div class="content">
            <div class="site-logo">
                <img src="image/site-logo.jpg" alt="">
            </div>
            <div class="signup-form">
                <form action="" method="post">
                    <div class="signup-input">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required maxlength="60">
                    </div>
                    <div class="signup-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required maxlength="50">
                    </div>
                    <div class="signup-input">
                        <label for="number">Number</label>
                        <input type="number" name="number" id="number" placeholder="Number" required maxlength="11">
                    </div>
                    <div class="signup-input">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" placeholder="City" required maxlength="30">
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </section>
    <footer>

    </footer>
    <script src="asset/js/app.js"></script>
</body>

</html>
